version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.7.4  # primary container for the build job
    steps:
      - checkout
      - run:
          name: Installing dependencies
          command: |
            echo 'export PATH=~$PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install --user -r requirements.txt 
      - run:
          name: Run unit test
          command: |
            pytest --junitxml=test-reports/junit.xml --html=test-reports/pytest_report.tml --self-contained-html
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports          
  workflows:
    build_test:
      jobs:
        - run_tests 